apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-bobobox-deployment
spec:
  selector:
    matchLabels:
      app: api-bobobox
  replicas: 1
  template:
    metadata:
      labels:
        app: api-bobobox
        env: development
    spec:
      containers:
      - name: api-bobobox
        image: gcr.io/fast-audio-337101/api-bobobox:v1.0.2
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: NODE_ENV
          value: "development"
---
apiVersion: v1
kind: Service
metadata:
  name: api-bobobox-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: api-bobobox